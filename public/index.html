<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Image Upload plugin</title>
    <!-- Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>

    <!-- Styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <link href="app/build/disk-browser/css/disk-browser.css" rel="stylesheet"/>
    <link href="/app/build/css/app.css" rel="stylesheet">

</head>
<body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>


<script src="app/build/disk-browser/js/disk-browser.js"></script>
<script src="//cdn.tinymce.com/4/tinymce.js"></script>

<script src="js/disk_browser.js"></script>

<script src="js/tinymce_editor.js"></script>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="text-center" style="margin-top: 70px;">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="File name" id="update_url">
                <span class="input-group-addon" id="browser_btn" style="cursor: pointer;">Launch demo model</span>
            </div>


            <div style="margin:0 auto; width: 70%;margin-top: 50px;">

            </div>
        </div>

    </div>
</div>


<script>
    (function() {
        $('#browser_btn').on('click', function() {
            accessBrowser(function(url) {
                $('#update_url').val(url);
            });
        })
    })();
</script>
</body>
</html>
